            var xmlhttp;

            //var myarray=new Array(html1,html2,html3,html4,html5);
            if (window.XMLHttpRequest)
            {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp=new XMLHttpRequest();
            }
            else
            {// code for IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function()
            {
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {

                    var json = xmlhttp.responseText;
                    console.log(json);

                    //alert("操作成功");
                    var json=JSON.parse(json);
                    if(json["code"]==0)
                    {
                        alert("操作成功");
                        location.href='CouInfoWindow.html';

                    }

                    if(json["code"]==1)
                    {
                        alert("操作失败");
                        location.href='CouInfoWindow.html';

                    }


                }
            }
            xmlhttp.open("POST","admin/editCourseInfo.php?course_name="+html1+"&background="+html2+"&course_plan="+html3+"&textbook_precourse="+html4+"&exam_homework="+html5,true);
            xmlhttp.send();
        }

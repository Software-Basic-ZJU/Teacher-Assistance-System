        var KindEd;
        KindEditor.ready(

        );


        function Pass(str)
        {

            var html = editor.html(); // KindEditor Node API
            console.log(html);

            var xmlhttp;

            //var myarray=new Array(str,html);
            if((html.length==0)||(str.length==0))
            {
                alert("数据为空！失败");
                return;
            }
            if(isNaN(str))
            {
                alert("序号非数字");
                return;

            }
            if (window.XMLHttpRequest)
            {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp=new XMLHttpRequest();
            }
            else
            {// code for IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function()
            {
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {

                    var json = xmlhttp.responseText;
                    console.log(json);
                    var json=JSON.parse(json);

                    //alert("操作成功");

                    if(json["code"]==0)
                    {
                        alert("修改成功");
                        location.href='TeaWriteWindow.html';

                    }

                    if(json["code"]==1)
                    {
                        alert("修改失败,教师编号不存在");
                        location.href='TeaWriteWindow.html';

                    }
                }
            }
            xmlhttp.open("POST","admin/editTeacherInfo.php?teacher_info="+html+"&teacher_id="+str,true);
            xmlhttp.send();
        }


    </script>

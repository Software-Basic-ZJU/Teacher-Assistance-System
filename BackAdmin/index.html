    <script type="text/javascript">
        function Pass(str1,str2)
        {
            var xmlhttp;
            var myarray=new Array(str1,str2);
            if ((str1.length==0)||(str2.length==0))
            {
                alert("信息填写不完整");
                return;
            }
            if (window.XMLHttpRequest)
            {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp=new XMLHttpRequest();
            }
            else
            {// code for IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function()
            {
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {

                    var json = xmlhttp.responseText;
                    console.log(json);
                    //json=eval('('+json+')');
                    var json=JSON.parse(json);

                    if(json["code"]==0)
                    {
                        alert("登录成功");
                        //location.href='MainWindow.html';

                        var index = str1;
                        var url = "MainWindow.html?index="+index;
                        window.location.href = url;

                    }
                    if(json["code"]==1)
                    {
                        alert("登录失败,用户名或密码或类型错误");

                    }

                    //document.write(json);


                }
            }
            xmlhttp.open("GET","login/login.php?admin_id="+str1+"&password="+str2,true);
            xmlhttp.send();
        }

    </script>
